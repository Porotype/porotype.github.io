---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="pagination"> 
        {% if page.previous %}
        <a class="pagination-item older" 
           href="{{ site.baseurl }}{{page.previous.url}}"
           title="{{page.previous.title}}">&laquo; {{page.previous.title}}</a>
        {% else %}
        <span class="pagination-item older">&nbsp;</span>
        {% endif %}
        {% if page.next %}
        {% if page.next.next %}
        <a class="pagination-item newer" 
           href="{{ site.baseurl }}{{page.next.url}}"
           title="{{page.next.title}}">{{page.next.title}}</a>
        {% else %}
        <a class="pagination-item newer" 
           href="{{ site.baseurl }}/"
           title="{{page.next.title}}">{{page.next.title}} &raquo;</a>
        {% endif %}
        {% else %}
        <span class="pagination-item newer">&nbsp;</span>
        {% endif %}
    </div>
